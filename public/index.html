    <!-- css -->
    <style>
      /* header css */
      * {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        box-sizing: border-box;
      }

      a:link {
        text-decoration: none;
      }
      .logo,
      .form-search,
      .check-order,
      .check-cart {
        padding: 0px;
      }
      .form-search input {
        width: 90%;
        height: 50px;
        padding: 5px;
      }
      .icon {
        color: #20714e;
      }
      .banner {
        width: 100%;
        height: auto;
      }
      .header {
        padding: 20px 20px 15px 20px;
      }

      /* nav css */
      .nav-item {
        width: 130px;
        text-align: center;
        color: white;
      }

      .nav-item:hover {
        background-color: #336666;
      }

      .nav-link:hover {
        background-color: #336666;
      }
      .list-group-item {
        background-color: #f8f8ff;
        border-bottom: 2px solid #eeeeee;
      }

      .list-group-item:hover {
        color: black;
        font-weight: bold;
      }

      /* slider css */
      .slider {
        background-color:#F3F3F3;
      }
      .bg-pink {
        background-color: #FDC4AD;
      }
      .bg-blue {
        background-color: #3EAFDD;
      }
       .bg-yellow {
        background-color: #FEDF02;
       }
      /* list-product */
      .product-item {
        width: 100%;
        height: auto;
      }
      /* footer */
      ul li  {
        list-style: none;
      }
      #nameUser {
        color: red;
        margin: 0px;
        line-height: 1;
      }
      
  .itemHover {
    position: absolute;
    display: none;
    background-color: #fff;
    color: #000;
    z-index: 1;
    width: 279.2px;
 
  }
  .itemHover li a {
    text-decoration: none;
    display: block;
    padding: 5px 5px 5px 25px;
    color: #000;
    font-weight: 400;
    font-family: Arial,Helvetica,sans-serif;
  }
  .itemHover li a:hover {
    font-weight: bolder;
  }

  #dropPanel  {
   position: relative;
   display: inline-block;
  }
  #dropPanel:hover .itemHover {
    display: block;
  }

/* hover  */
.img-item {
  transition: all 300ms ease-in-out;
}
.img-item:hover {
  transform: scale(1.1);
}



/*  */
.opptionHover {
    position: absolute;
    display: none;
    background-color: #fff;
    color: #000;
    z-index: 1;
    width: 122px;

 
  }
  .opptionHover li a {
    text-decoration: none;
    display: block;
    padding: 3px 3px 3px 10px;
    color: #000;
    font-weight: 400;
    font-family: Arial,Helvetica,sans-serif;
  }
  .opptionHover li a:hover {
    font-weight: bolder;
  }

  #accountPanel  {
   position: relative;
   display: inline-block;
  }
  #accountPanel:hover .opptionHover {
    display: block;
  }
/*  */

#cat {
  position: relative;
}
#slcart {
  position: absolute;
  z-index: 1;
  top: -11px;
 right: 6px;
 background-color: #d0021c;
 color: #fff;
 padding: 0px 5px;
 border-radius: 15px;
}
#truck {
  position: relative;
}
#sltruck {
  position: absolute;
  z-index: 1;
  top: -11px;
 left: 35px;
 background-color: #d0021c;
 color: #fff;
 padding: 0px 5px;
 border-radius: 20px;
}


/*  */

#item {
    margin: 10px 0px;
    width: 235px;
    height: auto;
    padding: 35px 15px 15px 15px;
    border-radius: 5px;
  }

  #nameItem {
    color: #333;
    margin-top: 15px;
    line-height: 0.7;
    font-size: 16px;
    font-family: Arial,Helvetica,sans-serif;

  }

  #priceItem{
    font-weight: bold;
    color: #d0021c;
    line-height: 0.7;
    font-size: 18px;
    font-family: Arial,Helvetica,sans-serif;
  }
  #discountItem {
    color: #d0021c;
    font-size: 16px;
    background-color: #FFF0E9;
    padding: 4px 4px  2px 0px ;
    border-radius: 2px;
  }
  #discountPrice {
    color: #d0021c;
    font-size: 16px;
    font-weight: 500;
    font-family: Arial,Helvetica,sans-serif;
    line-height: 0.7;
    background-color: #FFF0E9;
    display: inline-block;
    padding: 8px;
    border-radius: 2px;
  }

  #viewItem{
    line-height: 0.7;
    font-size: 14px;
    background-color: #EE820B;
    font-family: Arial,Helvetica,sans-serif;
    display: inline-block;
    padding: 5px;
    color: #fff;
    border-radius: 5px;
  }

  #all-item{ 
    color: #333333;
    font-size: 24px;
    font-weight: bolder;
    font-family: Arial,Helvetica,sans-serif;

   
  }
    </style>

    <script>
      window.addEventListener('DOMContentLoaded', event => {

// Toggle the side navigation
const sidebarToggle = document.body.querySelector('#sidebarToggle');
if (sidebarToggle) {
    // Uncomment Below to persist sidebar toggle between refreshes
    if (localStorage.getItem('sb|sidebar-toggle') === 'true') {
        document.body.classList.toggle('sb-sidenav-toggled');
    }
    sidebarToggle.addEventListener('click', event => {
        event.preventDefault();
        document.body.classList.toggle('sb-sidenav-toggled');
        localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
    });   
}

});
window.addEventListener('DOMContentLoaded', event => {
    // Simple-DataTables
    // https://github.com/fiduswriter/Simple-DataTables/wiki

    const datatablesSimple = document.getElementById('datatablesSimple');
    if (datatablesSimple) {
        new simpleDatatables.DataTable(datatablesSimple);
    }
});


    </script>
